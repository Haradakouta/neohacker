    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #0f0;
        font-family: 'JetBrains Mono', 'Noto Sans JP', monospace;
        overflow: hidden;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 0, 0.2) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        background-size: 100% 100%;
        position: absolute;
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }
      @keyframes scanline {
        0% { top: -100px; }
        100% { top: 100%; }
      }
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 40;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #001100; 
      }
      ::-webkit-scrollbar-thumb {
        background: #003300; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005500; 
      }
    </style>
